<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OLI Systems Web3 Browser</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script> -->
  <script src="web3/dist/web3.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark nav-color pb-3">

    <a class="navbar-brand" href="http://www.my-oli.com/de/" target="_blank">OLI Systems</a>
    <!-- menu items -->
    <button class="navbar-toggler" type="button" data-toggle='collapse' data-target='#navbarSupportedContent'>
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" >Energy Certification</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://www.my-oli.com/de/" target="_blank">Contact</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row top-bar">
      <div class="col-md-3 col-sm-5 col-xs-7 top-bar-counts">
        <span>Total Supply [Oli Coins]</span>
        <div class="counter" id="totalSuppy"></div>
      </div>
      <div class="col-md-3 col-sm-5 col-xs-7 top-bar-counts">
        <span>Producer's Coin Balance</span>
        <div class="counter" id="proCoinBalance"></div>
      </div>
      <div class="col-md-3 col-sm-5 col-xs-7 top-bar-counts">
        <span>Device Type</span>
        <div class="counter" id="proDeviceType"></div>
      </div>
      <div class="col-md-3 col-sm-5 col-xs-7 top-bar-counts">
        <span>Location Type</span>
        <div class="counter" id="proLocationType"></div>
      </div>


    </div>

    <div class="row">

      <div class="col-sm-6">
        <div class="card">
          <div class="card-body" style="height:370px; width: 100%;">
            <h5>List of Certificates</h5>
            <hr>
            <ol id="proAccountList" class="scroll" style="height:270px"></ol>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="card">
          <div class="card-body scroll" style="height:370px; width: 100%;">
            <h5>Producer's Registration Details</h5>
            <hr>

            <div class="row">

              <div class="col-sm-12">
                <h5> Total Production [W]:
                  <span id="proAccntBalance"></span>
                </h5>
              </div>

              <div class="col-sm-5 lead">Owner:</div>
              <div class="col-sm-7" id="proOwner"></div>
              <!-- <div class="col-sm-5 lead">Device Type:</div>
              <div class="col-sm-7" id="proDeviceType"></div> -->
              <div class="col-sm-5 lead">Peak Power (+) [W]:</div>
              <div class="col-sm-7" id="proPeakPower"></div>
              <!-- <div class="col-sm-5 lead">Location Type:</div>
              <div class="col-sm-7" id="proLocationType"></div> -->
              <div class="col-sm-5 lead">Latitude:</div>
              <div class="col-sm-7" id="proLat"></div>
              <div class="col-sm-5 lead">Latitude:</div>
              <div class="col-sm-7" id="proLon"></div>
              <div class="col-sm-5 lead">Install Date:</div>
              <div class="col-sm-7" id="proInstallDate"></div>

            </div>

          </div>
        </div>
      </div>

    </div>



  </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

  <script src="js/certification.js"></script>
</body>

</html>
