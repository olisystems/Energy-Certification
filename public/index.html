<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags for Bootstrap 4 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/dashboard.css">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <script src="node_modules/web3/dist/web3.min.js"></script>

  <!-- <script src="js/clock.js"></script> -->

</head>

<body>
  <!-- header goes here -->
  <div class="header" id="headerwrap">
    <div class="container">
      <div class="col-lg-12">
        <h1>OLI Systems</h1>
        <h3>Local Aggregation Market with Real-Life Power Values from Various Meters in Germany</h3>
      </div>

    </div>
  </div>

  <!-- Start of Card Columns Layout -->
  <div class="container-fluid">
    <div class="row">
      <!-- row starts here -->

      <div class="col-sm-4">
        <!-- first column starts here -->

        <div class="card" style="height:450px">
          <div class="card-body">
            <h5 class="card-title">Registered OLI's</h5>
            <div style="height:350px; width: 100%;" class="scroll table table-striped table-bordered text-center" id="getAllAddedOlisTable">
            </div>
          </div>
        </div>

        <div class="card">
          <div id="map" style="width: 100%; height: 450px"></div>

        </div>

      </div>
      <!-- first column ends here -->

      <div class="col-sm-5">
        <!-- middle column starts here -->
        <div class="card oliGraphs" style="height:450px; max-height:450px;">
          <div class="card-body">
            <h5 class="card-title">Merit Order Graphs</h5>
            <div id="moa" class="oliGraphs2" style="height:430px !important;"></div>
          </div>
        </div>

        <div class="card oliGraphs" style="height:450px; max-height:450px;">
          <div class="card-body">
            <h5 class="card-title">Market Price - Time Graph</h5>
            <div id='mcp' class="oliGraphs2" style="height:430px !important;"></div>
          </div>
        </div>
      </div>
      <!-- middle column ends here -->

      <div class="col-sm-3">
        <!-- third column starts here -->

        <div class="card text-center" style="height:200px" id="stopwatch">
          <nav class="clockControls">
            <a href="#" class="button" onClick="oliClock.startClock();">Start</a>
            <a href="#" class="button" onClick="oliClock.lapClock();">Lap</a>
            <a href="#" class="button" onClick="oliClock.stopClock();">Stop</a>
            <a href="#" class="button" onClick="oliClock.restartClock();">Restart</a>
            <a href="#" class="button" onClick="oliClock.clear();">Clear Laps</a>
          </nav>
          <div class="card-text oliClock"></div>
          <div class="timeStamp">
            <p class="oliResults lead" id="testID"></p>
          </div>

        </div>

        <div class="card" style="height:340px">
          <div class="card-body">
            <h5 class="card-title">Producer Bids</h5>
            <div style="height:240px; width: 100%;" class="scroll table table-striped table-bordered text-center" id="pbid">
            </div>
          </div>
        </div>

        <div class="card" style="height:340px">
          <div class="card-body">
            <h5 class="card-title">Consumer Bids</h5>
            <div style="height:240px; width: 100%;" class="scroll table table-striped table-bordered text-center" id="cbid">
            </div>
          </div>
        </div>

      </div>
      <!-- third column ends here -->
      <div class="col-12">
        <!-- first column starts here -->

        <div class="card" style="height:110px">
          <div class="card-body">

          </div>
        </div>


      </div>
    </div>
    <!-- row ends here -->
  </div>

  <!-- container ends -->

  <!-- Bootstrap 4 Scripts -->
  <script src="js/oliDashboard.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
</body>

</html>
