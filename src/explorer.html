<body>
  <nav class="navbar navbar-expand-lg navbar-dark nav-color pb-3">

    <a class="navbar-brand" href="http://www.my-oli.com/de/" target="_blank">OLI Systems</a>
    <!-- menu items -->
    <button class="navbar-toggler" type="button" data-toggle='collapse' data-target='#navbarSupportedContent'>
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./certification.html">Energy Certification</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./bgm.html" target="_blank">BGM Mockup</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="main">
    <div class="user-input">
      <input id="contract-address" type="text">
      <span class="fas fa-search fa-3x search-icon" id="search-button"></span>
    </div>

    <div class="infographics remove" id="infographics-div">
      <h5 class="infographics-headings"> Smart Contract:
        <span id="smart-contract" class="infographics-headings-span"></span>
      </h5>

      <h5 class="infographics-headings"> Start Block:
        <span id="start-block" class="infographics-headings-span"></span>
      </h5>

      <h5 class="infographics-headings"> End Block:
        <span id="end-block" class="infographics-headings-span"></span>
      </h5>
    </div>

    <div class="display-data remove" id="display-data-div">
      <div class="display-data-col">
        <ol id="txHashes">

        </ol>
      </div>

      <div class="transaction-object display-data-col">
        <pre id="txObject">
          </pre>
      </div>
    </div>

  </div>

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
